<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* CSS מותאם אישית קטן */
        .calculator-row {
            margin-bottom: 15px;
            align-items: center;
            /* ליישור אנכי במרכז */
        }

        .output-area {
            font-family: monospace;
            height: 300px;
            /* גובה גדול לתיבת הפלט, כפי שמופיע בתמונה */
        }
    </style>
</head>

<body class="p-4">
    <div class="container">
        <button onclick="demoNative()" class="btn btn-outline-primary mb-3">Native Types</button>
        <button id="btn2" class="btn btn-outline-secondary mb-3">Register Click From Code</button>
        <hr>

        <div class="row calculator-row g-3">

            <div class="col-12 col-md-4">
                <label for="num1" class="form-label">מספר ראשון</label>
                <input type="text" id="num1" class="form-control" placeholder="הכנס מספר">
                <div class="invalid-feedback" id="feedbackNum1">
                    יש להזין מספר תקין.
                </div>
            </div>

            <div class="col-12 col-md-3">
                <label for="operation" class="form-label">בחר פעולה</label>
                <select id="operation" class="form-select">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
            </div>

            <div class="col-12 col-md-4">
                <label for="num2" class="form-label">מספר שני</label>
                <input type="text" id="num2" class="form-control" placeholder="הכנס מספר">
                <div class="invalid-feedback" id="feedbackNum2">
                    יש להזין מספר תקין.
                </div>
            </div>

            <div class="col-12 col-md-1">
                <button id="btnCalc" class="btn btn-success mt-3 w-100" style="font-weight: bold">=</button>
            </div>

        </div>

        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <h4>תוצאה: <span id="lblResult" class="text-primary"></span></h4>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <label for="output" class="form-label">לוגים</label>
                <textarea id="output" class="form-control output-area" readonly></textarea>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eZz03mGz5G3p8FhC/Q9b6qA/2I"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
