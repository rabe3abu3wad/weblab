<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TubeTracker - [Your Name Here]</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .youtube-thumb {
            width: 80px;
            height: 45px;
            object-fit: cover;
        }

        .card-img-top-custom {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body class="p-4">
    <div class="container">
        <h1 class="text-center text-primary mb-4">ðŸŽµ Excercise Songs List - Rabea</h1>

        <div class="card border-primary mb-4">
            <div class="card-body">
                <form id="songForm" class="row g-2 align-items-end">
                    <input type="hidden" id="songId">

                    <div class="col-md-4">
                        <label for="title" class="form-label visually-hidden">Song Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                    </div>
                    <div class="col-md-4">
                        <label for="url" class="form-label visually-hidden">YouTube URL</label>
                        <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                    </div>
                    <div class="col-md-2">
                        <label for="rating" class="form-label">Rating (1-10)</label>
                        <input type="number" id="rating" class="form-control" min="1" max="10" value="5" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <input type="text" id="search" class="form-control w-25" placeholder="Search...">

            <div class="btn-group" role="group" id="sortOptions">
                <input type="radio" class="btn-check" name="sort-by" id="sortNewest" autocomplete="off"
                    value="dateAdded" checked>
                <label class="btn btn-outline-info" for="sortNewest">Newest</label>

                <input type="radio" class="btn-check" name="sort-by" id="sortAZ" autocomplete="off" value="title">
                <label class="btn btn-outline-info" for="sortAZ">A-Z</label>

                <input type="radio" class="btn-check" name="sort-by" id="sortRating" autocomplete="off" value="rating">
                <label class="btn btn-outline-info" for="sortRating">Rating</label>
            </div>


            <button id="toggleViewBtn" class="btn btn-outline-light">
                <i id="viewIcon" class="fas fa-th-large"></i>
            </button>
        </div>

        <table class="table table-hover" id="tableView">
            <thead>
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Link</th>
                    <th>Rating</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody id="songList"></tbody>
        </table>

        <div class="row row-cols-1 row-cols-md-3 g-4 d-none" id="cardsView">
        </div>

        <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content bg-dark border-primary">
                    <div class="modal-header border-bottom-0">
                        <h5 class="modal-title" id="videoModalLabel"></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="ratio ratio-16x9">
                            <iframe id="youtubePlayer" src="" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
